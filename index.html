<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Expence-Calculator</title>
    <!-- coustom css link add -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header section start  -->
    <header>
      <h1 class="heading pb-4 fw-bold">My Expence <span>Calculator</span></h1>
    </header>
    <!-- header section end  -->

    <!-- main section start  -->
    <main>
      <section class="container">
        <div class="row">
          <!-- part one image -->

          <div class="col-sm-8">
            <img
              class="img-fluid img-thumbnail"
              src="images/money.jpeg"
              alt=""
            />
          </div>

          <!-- part two input form  -->

          <div class="col-sm-4">
            <div class="card shadow-lg p-2 mb-5 bg-body rounded">
              <div class="card-body">
                <h5 class="fw-bold text-center m-0 pb-2">Income</h5>
                <div class="mb-1 row">
                  <label for="inputNumber" class="col-sm-3 col-form-label"
                    >Income</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="number"
                      class="form-control"
                      id="input-income"
                      placeholder="Input your total income"
                    />
                  </div>
                  <small id="error-income" class="error">please type your valid number</small>
                </div>
                <h5 class="fw-bold text-center mt-2 pb-2">Expenses</h5>
                <div class="mb-1 row">
                  <label for="inputNumber" class="col-sm-3 col-form-label mb-2"
                    >Food</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="number"
                      class="form-control"
                      id="input-food"
                      placeholder="Input your food-expence"
                    />
                  </div>
                  <small id="error-food" class="error">please type your valid number</small>
                  <label for="inputNumber" class="col-sm-3 col-form-label mb-2"
                    >Rent</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="number"
                      class="form-control"
                      id="input-rent"
                      placeholder="Input your rent-expence"
                    />
                  </div>
                  <small id="error-rent" class="error">please type your valid number</small>
                  <label for="inputNumber" class="col-sm-3 col-form-label mb-2"
                    >Clothes</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="number"
                      class="form-control"
                      id="input-clothes"
                      placeholder="Input your Clothes expence"
                    />
                  </div>
                  <small id="error-clothes" class="error">please type your valid income</small>
                </div>
                <button id="calculator-button" class="btn btn-primary btn mt-3">
                  Calculator
                </button>
                <h5 class="fw-bold text-center mt-4">
                  Total Expenses: <span id="total-expenses">00</span>
                </h5>
                <small id="error-expanses" class="error">Tomar tk kom beshi koreee income koro.</small>
                <h5 class="fw-bold text-center">
                  Balance: <span id="balance">00</span>
                </h5>
                <p class="mt-3 form-control">
                  Save: <input type="number" name="" id="save-input" /> %
                  <button id="save-btn" class="btn btn-primary">Save</button>
                </p>
                <small id="error-saveing-amount" class="error">ageee tk income koro</small>
                <h5 class="fw-bold text-center">
                  Saving Amount: <span id="saving-amount">00</span>
                </h5>
                <h5 class="fw-bold text-center">
                  Remaining Balance: <span id="remaining-balance">00</span>
                </h5>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- main section end  -->

    <!-- add javascript file -->
    <script src="js/main.js"></script>
  </body>
</html>
